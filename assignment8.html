
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, pink, rgb(109, 109, 238));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1> Loop Through Object with for..in</h1>
        
        <button onclick="displayObject()">Display Object</button>
        <div id="result"></div>

        <script>
            function displayObject() {
                const cars = {
                   brand: "Toyota",
                    model: "Camry",
                    year: 2022,
                    color: "Blue",
                    engine: "2.5L"

                };
                let result = document.getElementById("result");
                result.innerHTML = ""; 
                for (let key in cars) {
                    if (cars.hasOwnProperty(key)) {
                        result.innerHTML += "" + key + ":" + cars [key] + "<br>";
                    }

            }
        }    
        </script>

    </div>
</body>
</html>

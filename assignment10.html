
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, pink, rgb(109, 109, 238));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>While to sum even numbers between 1 and 100</h1>
        <button onclick="sumEvenNumbers()">Sum Even Numbers</button>
        <div id="result"></div>

        <script>
            function sumEvenNumbers(){
                let sum = 0;
                let i = 1;
                while (i <=100) {
                        sum += i;
                        i += 2; 
                    }  
                    document.getElementById("result").textContent = "Sum of even numbers between 1 and 100 is: " + sum;  
            }
            
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>E-commerce</title>
    <style>
        .quantity-control button {
            width: 30px;
            height: 30px;
        }
         
        
        
    </style>
</head>
<body>
    <div class="container">
        <h1>winter off</h1>
        <div class="row g-4">

            
            <div class="col-md-4">
                <div class="card">
                    <img src="hoodyy.jpg" class="card-img-top" alt="hoodyy">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="price"><s>1599</s> ₹999</div>
                        <div class="buttons">
                          <h6>size</h6>
                          <button>S</button>
                          <button>M</button>
                          <button>L</button>
                          <button>XL</button>
                          <button>XXL</button>
                        </div>
                        <div class="quantity-control mt-2">
                            <button onclick="changeQty(0, -1)">−</button>
                            <span class="quantity mx-2" id="qty0">0</span>
                            <button onclick="changeQty(0, 1)">+</button>
                        </div> 
                    </div>
                </div>
            </div>
              <!-- Product 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="shopping.webp" class="card-img-top" alt="hoodyy">
                    <div class="card-body">
                        <h5 class="card-title">Shirt</h5>
                        <div class="price"><s>₹4999</s>₹2999</div>
                        <div class="buttons">
                          <h6>size</h6>
                          <button>S</button>
                          <button>M</button>
                          <button>L</button>
                          <button>XL</button>
                          <button>XXL</button>
                        </div>
                        <div class="quantity-control mt-2">
                            <button onclick="changeQty(1, -1)">−</button>
                            <span class="quantity mx-2" id="qty1">0</span>
                            <button onclick="changeQty(1, 1)">+</button>
                        </div> 
                    </div>
                </div>
            </div>


           
        </div>

        
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="calculateTotal()">Submit</button>
            <div id="totalAmount1" class="mt-3 fw-bold"></div>
        </div>
    </div>

    <script>
        let prices = [999,2999];
        let quantities = [0,0];

        function changeQty(index, value) {
            quantities[index] += value;
            if (quantities[index] < 0) quantities[index] = 0;
            document.getElementById("qty" + index).innerText = quantities[index];
        }

        function calculateTotal() {
            let total = 0;
            for (let i = 0; i < prices.length; i++) {
                total += prices[i] * quantities[i];
            }
            document.getElementById("totalAmount1").innerText = "Total Price: ₹" + total;
        }
    </script>
</body>
</html>

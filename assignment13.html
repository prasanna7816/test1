
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background-image: url("image/maths.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Prime Number</h1>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="checkPrime()">Check</button>
        <div id="result"></div>

    </div>
    <script>
        function checkPrime() {
            let number =  parseInt(document.getElementById("numberInput").value);
            let result = document.getElementById("result");
           result.innerHTML = "";
            if (number < 2) {
                result.innerHTML = "Please enter a valid number greater than 1.";
                result.style.color = "red";
                return;
            }

            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                result.innerHTML = number + " is a prime number.";
                result.style.color = "green";
            } else {
                result.innerHTML = number + " is not a prime number.";
                result.style.color = "blue";
            }
        }
    </script>
</body>
</html>

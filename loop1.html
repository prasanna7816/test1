<!DOCTYPE html>
<html>
<head>
  <title>Even and Odd Numbers with User Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .output {
      margin-top: 20px;
    }
    h3 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>Print Even and Odd Numbers</h2>

  <input type="number" id="start" placeholder="Enter start number">
  <input type="number" id="end" placeholder="Enter end number">
  <br>
  <button onclick="printEvenOdd()">Show Numbers</button>

  <div class="output">
    <h3>Even Numbers:</h3>
    <div id="even"></div>

    <h3>Odd Numbers:</h3>
    <div id="odd"></div>
  </div>

  <script>
    function printEvenOdd() {
      let start = parseInt(document.getElementById("start").value);
      let end = parseInt(document.getElementById("end").value);
      let evenDiv = document.getElementById("even");
      let oddDiv = document.getElementById("odd");

      evenDiv.innerHTML = "";
      oddDiv.innerHTML = "";

     
      if (start > end) {
        alert("Start number must be less than or equal to end number.");
      }
      else if(start == 0){
        alert("start number 0 cont be define");
        return;
      }
      

      for (let i = start; i <= end; i++) {
        if (i % 2 === 0) {
          evenDiv.innerHTML += i + "<br>";
        } else {
          oddDiv.innerHTML += i + "<br>";
        }
      }
    }

    const number = [1,2,3];
     console.log(number);
  </script>

</body>
</html>

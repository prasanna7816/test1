<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Task List</title>
</head>
<body>
  <h2>My Task</h2>
  <ul id="taskList">
   
  </ul>

  <script>
   
    const tasks = ["Buy groceries", "Complete homework", "Call mom", "Read a book"];

    
    const ul = document.getElementById("taskList");

    
    for (let i = 0; i < tasks.length; i++) {
      const li = document.createElement("li"); 
      li.textContent = tasks[i];              
      ul.appendChild(li);                     
    }
  </script>
</body>
</html>
